---
layout: default
home: true
---

<h4 class="post-header">Recent Posts</h4>
{% for post in site.posts %}
<article class="posts">
  <span class="posts-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <header class="posts-header">
    <h4 class="posts-title">
      <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </h4>
  </header>
</article>
{% endfor %}
